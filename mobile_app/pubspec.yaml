name: real_estate_app
description: A cross-platform mobile application for real estate listings
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  photo_view: ^0.14.0
  shimmer: ^3.0.0
  table_calendar: ^3.0.9

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # i18n
  flutter_localizations:
    sdk: flutter

  # Social Login
  google_sign_in: ^6.2.1

  # Networking
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Maps - OpenStreetMap (Free, No Credit Card Required)
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Real-time Communication
  socket_io_client: ^2.0.3+1

  # Notifications
  flutter_local_notifications: ^17.2.3

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  flutter_launcher_icons: ^0.13.1
  fl_chart: ^0.68.0
  timeago: ^3.6.0
  share_plus: ^7.2.2
  flutter_stripe: ^12.1.0
  logging: ^1.3.0
  panorama_viewer: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

